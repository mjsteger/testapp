<html>
<h1> Here is my awesome static sites website. Check it out! </h1>
<script>
  function getRandomNumber(minRange, maxRange) {
    return Math.floor(Math.random() * (maxRange + 1) + minRange);
  }

  window.onload = function() {
    const rand = getRandomNumber(0, 100);
    document.getElementById("myNumber").innerHTML = rand;
  };
</script>
<h2> Random change for build testing </h2>
<div id="myNumber"></div>
<img src="./Dinodog.jpg"> </img>
</html>
